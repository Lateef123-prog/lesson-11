<html>
    <head>
        <title>Opacity Property</title>
        <style>
            div{
                background-color: burlywood;
                padding: 10px;
            }
            .First{
                opacity: 0.1;
            }
            .Second{
                opacity: 0.3;
            }
            .Third{
                opacity: 0.6;
            }
        </style>
    </head>
    <body>
<h1>The Opacity Property</h1>
<p>This is how this Property looks</p>
<div class="First"><p>Opacity 0.1</p></div>
<div class="second">
    <p>Opacity 0.3</p>
</div>
<div class="third">
    <p>Opacity 0.6</p>
</div>
<div><p>Opacity 1 (default)</p></div>
    </body>
</html>
